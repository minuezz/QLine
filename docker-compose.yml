services:
  db:
    image: postgres:16
    container_name: qline-pg
    environment:
      POSTGRES_DB: qline
      POSTGRES_USER: ql_user
      POSTGRES_PASSWORD: ql_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  pgdata: